  ch_bad_lt_x: 70 # flag when a single channel is below 70%

  #display colors for good and bad channels
  bad_ch_colors:
    background: "#FFC7CE"
    font: "black"
  good_ch_colors:
    background: "#C6EFCE"
    font: "#7F7F7F"
